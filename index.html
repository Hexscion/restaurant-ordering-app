<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <title>Jimmy's Diner</title>
    </head>
    <body>
        <header>
            <div class="header-div">
                <h1>Jimmy's Diner</h1>
                <p>The best burgers and pizzas in town.</p>
            </div>
        </header>
        <main>
            <section>
                <div id="menu" class="menu">
                    <!-- Menu HTML here -->
                </div>
            </section>

            <section>
                <div id="order" class="order">
                    <!-- Order HTML here -->
                </div>
            </section>

            <section>
                <div id="payment-modal" class="payment-modal hidden">
                    <h1>Enter card details</h1>
                    <form id="payment-details">
                        <input type="text" title="Card name" name="cardName" placeholder="Enter your name" required>
                        <input type="text" title="Card number" placeholder="Enter card number" required>
                        <input type="text" title="CVV" placeholder="Enter CVV" required>
                        <button id="submit-btn" type="submit">Pay</button>
                    </form>
                </div>
            </section>
        </main>
	<script src="index.js" type="module"></script>
    </body>
</html>
